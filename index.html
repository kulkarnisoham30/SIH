<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Navigation</title>
    <link rel="shortcut icon" href="Images/Untitled.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <a href="https://indianrailways.gov.in"><img src="Images/Indianrailways.png" alt="Indian Railways Logo" class="logo"></a>
            <div class="text">
                <h1>भारतीय रेल राष्ट्र की जीवन रेखा...</h1>
                <p>INDIAN RAILWAYS Lifeline to the Nation...</p>
            </div>
            <img src="Images/IRCTC-Logo.png" alt="IRCTC Logo" class="irctc">
            <img src="Images/logo.png" alt="National Emblem" class="emblem">
        </div>
    </nav>

    <body>
        <div class="searchfield">
            <div class="search">
                <input type="text" placeholder="Search In Platform"><i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="right"><i class="fa-solid fa-ticket"></i><a href="#">Booking Office</a></div>
            <div class="right"><i class="fa-solid fa-utensils"></i><a href="#">Food Store</a></div>
            <div class="right"><i class="fa-solid fa-house"></i><a href="#">Toilet</a></div>
            <div class="right"><i class="fa-solid fa-user"></i><a href="#">Station Master</a></div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3711.0092824418334!2d73.116857408121!3d18.992095691202255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7e8685c9153df%3A0x73b8a6096c328d0a!2sPanvel%20Junction!5e0!3m2!1sen!2sin!4v1725373754740!5m2!1sen!2sin" width="1280" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </body>

    <script src="https://kit.fontawesome.com/3ea0667da6.js" crossorigin="anonymous"></script>
</body>

</html>
